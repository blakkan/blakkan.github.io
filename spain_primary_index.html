<h1 class="page-heading">Spain blog posts:</h1>

<ul class="post-list">

{% assign spain_posts = site.posts | where: "topic", "spain" %}

{% for post in spain_posts  %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>

{% endfor %}
</ul>
